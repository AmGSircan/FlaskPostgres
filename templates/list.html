<!DOCTYPE html>
<html lang="en">
    <body>
        <table border = 1>
            <thead>
               <td>First Name</td>
               <td>Last Name</td>
               <td>Address</td>
               <td>City</td>
               <td>Gender</td>
               <td>Pincode</td>
            </thead>
            
            {% for user in users %}
               <tr>
                  <td>{{ user["firstname"] }}</td>
                  <td>{{ user["lastname"] }}</td>
                  <td>{{ user["address"] }}</td>
                  <td>{{ user["city"] }}</td>
                  <td>{{ user["gender"] }}</td>
                  <td>{{ user["pin"] }}</td>	
               </tr>
            {% endfor %}
         </table>
         <h3><a href="{{ url_for('index') }}">Go back to home page</a></h3>
    </body>
</html>
